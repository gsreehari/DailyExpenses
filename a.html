<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let students = [
            {
                name: 'John',
                batch: 'Batch 11',
                marks: {
                    english: '38',
                    maths: '72',
                    science: '82',
                    hindi: '21',
                    social: '48',
                }
            },
            {
                name: 'Sita',
                batch: 'Batch 12',
                marks: {
                    english: '74',
                    maths: '82',
                    science: '32',
                    hindi: '42',
                    social: '28',
                }
            },
            {
                name: 'Shyam',
                batch: 'Batch 13',
                marks: {
                    english: '28',
                    hindi: '81',
                }
            }
        ]

        let list = students.map(student => {
            let { english, maths, science, hindi, social } = student.marks
            return parseInt(english??"0") + parseInt(maths??"0") + parseInt(science??"0") + parseInt(hindi??"0") + parseInt(social??"0")
        })

        console.log(list)


    </script>

</body>

</html>
